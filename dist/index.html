<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>  
    <h1 class="heading">My To-Do list</h1>

    <div class="container">
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
           <div class="modal-content">
             <span class="close">&times;</span>
             <form action="#" id="form">
               <label for="title">Title</label>
               <input required type="text" name="title" id="title" placeholder=" title"><br>
   
               <label for="Description"> Description</label>
               <input type="text" name="description" id="description" placeholder="description"><br>

               <label for="date"> Due Date</label>
               <input type="date" name="date" id="date" placeholder="Due date"><br>

               <label for="priority"> Click for high priority</label>
               <input type="checkbox" name="priority" id="priority" title="priority"><br>

               <label for="Description">Note</label>
               <textarea name="note" cols="30" rows="10" id="note"placeholder="type any related subject to the title"></textarea><br>

               <input type="submit" value="submit" id="submit">
             </form>
           </div>
        </div>
        <div class="left">
            <div class="menu">
                <div class="projects">
                    <h3>Projects</h3>
                    <p>second</p>
                    <p>third</p>
                </div>
            </div>
            <div >
                <img id="btn" src="/dist/plus-sign-svgrepo-com.svg" alt="plus sign">
             </div>
        </div>
        <div class="contents">
            <div >
                <div >
                    <h2>Golf practice</h2>
                </div>
                <div >
                    <h3>meet up with the guys for some games</h3>
                    <p>18/20</p>
                    <p>High</p>
                    <p>Done</p>
                    <p> bring 4 golf sticks and take allisa with me </p>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
